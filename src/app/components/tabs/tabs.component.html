<ion-tabs>
  <ion-tab-bar slot="bottom" class="lg:hidden">
    @for (menu of menus; track $index) {
      <ion-tab-button [routerLink]="menu.path" routerLinkActive="active" (click)="menu?.onClick()">
        <ion-icon [name]="menu.icon"></ion-icon>
        {{ menu.title }}
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
