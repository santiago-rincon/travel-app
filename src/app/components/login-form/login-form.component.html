<form class="my-6" [formGroup]="loginForm" (ngSubmit)="submit(loginForm)">
  <div class="flex flex-col gap-4 sm:flex-row">
    <ion-input
      type="email"
      fill="solid"
      label="Correo electrónico"
      labelPlacement="floating"
      helperText="Ingresa tú correo electrónico"
      errorText="Correo electrónico inválido"
      email
      clearInput
      mode="ios"
      formControlName="email"></ion-input>
    <app-show-hide-password
      class="flex w-full items-center"
      [showButton]="loginForm.controls['password'].value.length > 0">
      <ion-input
        type="password"
        fill="solid"
        label="Contraseña"
        labelPlacement="floating"
        helperText="Ingresa tú contraseña"
        mode="ios"
        errorText="La contraseña debe tener más de 8 carácteres"
        formControlName="password"></ion-input>
    </app-show-hide-password>
    <!-- <ion-toggle>Mostrar contraseña</ion-toggle> -->
  </div>
  <ion-button class="mt-4" fill="outline" shape="round" expand="block" type="submit" [disabled]="loginForm.invalid"
    >Iniciar sesión</ion-button
  >
</form>
<div class="flex flex-wrap gap-x-4 gap-y-1">
  <p>¿Has olvidado tu contraseña?</p>
  <a routerLink="forgot" class="text-blue-700 font-semibold">Recuperar contraseña</a>
</div>
